<h1>Welcome to the Z | Companies Client Portal!</h1>
<br />

<form ng-submit="vm.login()" class="form-horizontal">
    <fieldset ng-disabled="vm.isLoading">
        <legend>Login</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input ng-model="vm.username" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input ng-model="vm.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                <a class="help-block col-lg-offset-1" href="/password">Forgot Password?</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
